<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chrono</title>
    <script src="main.js"></script>
</head>

<body>
    <span id="affichemin">00</span>:<span id="affichesec">00</span>
    <div>
        <button id="start" onclick="chrono.start()">Start</button>
        <button id="pause" onclick="chrono.pause()">Pause</button>
        <button id="stop" onclick="chrono.stop()">Stop</button>
    </div>
    
</body>
</html>
